<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main-style.css">
    <link rel="icon" type="image/png" href="assets/favicon1.ico.png">
    <link rel="stylesheet" href="https://use.typekit.net/fak2dfu.css">
    <style>
        body {
            cursor: url('assets/bearpaw1.png'), auto;
            font-family: "glowworm-mn", sans-serif;
            background: radial-gradient(circle, rgb(205, 180, 219), rgb(255, 200, 221), rgb(255, 175, 204), rgb(189, 224, 254), rgb(162, 210, 255));
        }
        
 .sidebar {
      width: 250px;
      height: 100vh;
      background: linear-gradient(45deg, #a8e6cf, #00bfa5, #26c6da, #80deea, #a8e6cf);
      background-size: 400% 400%;
      animation: lavaLamp 10s ease infinite;
      position: fixed;
      top: 0;
      left: 0;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    @keyframes lavaLamp {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: bubble 10s infinite;
    }

    @keyframes bubble {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) scale(1.5);
        opacity: 0;
      }
    }
<!-- uhh below is text stuff and above is side bar stuff teehee -->
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff69b4, 0 0 40px #ff69b4, 0 0 50px #ff69b4, 0 0 60px #ff69b4, 0 0 70px #ff69b4;
      }
      to {
        text-shadow: 0 0 20px #ff1493, 0 0 30px #ff1493, 0 0 40px #ff1493, 0 0 50px #ff1493, 0 0 60px #ff1493, 0 0 70px #ff1493, 0 0 80px #ff1493;
      }
    }

    .gradient-text {
      font-size: 2em;
      background: linear-gradient(45deg, #ff69b4, #ff1493, #ff69b4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient 3s ease-in-out infinite;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .shadow-text {
      font-size: 2em;
      color: #ff69b4;
      text-shadow: 2px 2px 4px #000000;
    }
    </style>
    <title>Max & Ari</title>
</head>
<body>
      <h1 class="glow">
        Happy birthday Ari!
      </h1>
    
        <div class="sidebar">
            <div class="bubbles"> 
            <form class="mainForm" name="ariisms" action="/ari-birthday-2024/ariisms.html" method="get">
                <input type="submit" value="Ariism">
            </form>
            <form class="mainForm" name="maxisms" action="/ari-birthday-2024/maxisms.html" method="get">
                <input type="submit" value="Maxism">
            </form>
            <br>
            <form class="mainForm" name="date_ideas" action="/ari-birthday-2024/date_ideas.html" method="get">
                <input type="submit" value="Date Idea">
            </form>
            <form class="mainForm" name="compliments" action="/ari-birthday-2024/compliments.html" method="get">
                <input type="submit" value="Compliment :D">
            </form>
           <form class="mainForm" name="party" action="/ari-birthday-2024/party.html" method="get">
              <input type="submit" value="Party?">
            </form>
            </div>
        </div>
    <!-- added cutie pie cake picture you are sooo welcome -->
    <div class="mainContent">
        <div class="center-content">
            <img src="birthday-cake.png" alt="Birthday Cake" style="width: 400px; height: auto;">
        </div>
    </div>

    <script>
  function createBubble() {
    const bubble = document.createElement('div');
    bubble.classList.add('bubble');
    bubble.style.left = `${Math.random() * 100}%`;
    bubble.style.width = `${Math.random() * 40 + 20}px`; // Random width between 20px and 60px
    bubble.style.height = bubble.style.width; // Keep the bubble circular
    bubble.style.animationDuration = `${Math.random() * 10 + 10}s`; // Slower animation
    document.querySelector('.bubbles').appendChild(bubble);

    setTimeout(() => {
      bubble.remove();
    }, 20000); // Remove bubble after animation
  }

  setInterval(createBubble, 300); // Create a new bubble every 300ms
</script>
    
</body>
</html>
