<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main-style.css">
    <link rel="icon" type="image/png" href="assets/favicon1.ico.png">
    <link rel="stylesheet" href="https://use.typekit.net/fak2dfu.css">
    <style>
        body {
            cursor: url('assets/bearpaw1.png'), auto;
            font-family: "glowworm-mn", sans-serif;
            background: radial-gradient(circle, rgb(205, 180, 219), rgb(255, 200, 221), rgb(255, 175, 204), rgb(189, 224, 254), rgb(162, 210, 255));
        }

        .glowing-button {
            padding: 0.6em 2em;
            border: none;
            outline: none;
            color: rgb(255, 255, 255);
            background: radial-gradient(circle, #907AD6, #4F518C, #2C2A4A);
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .glowing-button::before {
            content: "";
            background: linear-gradient(
                45deg,
                #ff0000,
                #ff7300,
                #fffb00,
                #48ff00,
                #00ffd5,
                #002bff,
                #7a00ff,
                #ff00c8,
                #ff0000
            );
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            -webkit-filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing 20s linear infinite;
            transition: opacity 0.3s ease-in-out;
            border-radius: 10px;
        }

        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }

        .glowing-button::after {
            z-index: -1;
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: #222;
            left: 0;
            top: 0;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>
        Happy birthday Ari!
    </h1>
    <!-- added cutie pie cake picture you are sooo welcome -->
    <div class="mainContent">
        <div class="center-content">
            <img src="birthday-cake.png" alt="Birthday Cake" style="width: 400px; height: auto;" />
        </div>
        <div class="buttons">
            <form class="mainForm" name="ariisms" action="/ari-birthday-2024/ariisms.html" method="get">
                <input type="submit" value="Ariism" class="glowing-button">
            </form>
            <form class="mainForm" name="maxisms" action="/ari-birthday-2024/maxisms.html" method="get">
                <input type="submit" value="Maxism" class="glowing-button">
            </form>
            <br>
            <form class="mainForm" name="date_ideas" action="/ari-birthday-2024/date_ideas.html" method="get">
                <input type="submit" value="Date Idea" class="glowing-button">
            </form>
            <form class="mainForm" name="compliments" action="/ari-birthday-2024/compliments.html" method="get">
                <input type="submit" value="Compliment :)" class="glowing-button">
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('toggle-btn').addEventListener('mousedown', function() {
            document.body.style.cursor = 'url("assets/cursor-clicked.png"), auto';
        });
    </script>
</body>
</html>
